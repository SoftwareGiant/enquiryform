<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquiry</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-2xl font-semibold mb-6">Contact Us</h1>

      <form id="form" class="space-y-4" method="POST">
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700">Name</label>

          <input
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm"
            type="text"
            placeholder="Your Name"
            name="Name"
            required
          />
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700"
            >Mobile No.</label
          >

          <input
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm"
            type="text"
            placeholder="Your Mobile Number"
            name="Mobile Number"
            required
          />
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700">Subject</label>

          <input
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm"
            type="text"
            placeholder="Subject"
            name="Subject"
            required
          />
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700">Message</label>

          <textarea
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm"
            placeholder="Your Message"
            name="Message"
            rows="4"
          ></textarea>
        </div>

        <button
          class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="submit"
          id="submit-button"
        >
          Submit
        </button>
      </form>
    </div>

    <div
      id="message"
      class="hidden mt-6 px-4 py-3 font-bold text-green-700 bg-green-100 rounded-md"
    ></div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");
        console.log(formDataString);
        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbwzxT_gSbGj_s8uJ1n7UUkXW3cPPvGVp4jf60xii2x3nmuyFDaZXDU3URW8y0Tw0qfxGQ/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
  </body>
</html>
